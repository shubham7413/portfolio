<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/99d1df08d7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- <link rel="stylesheet" href="style_contact.css"> -->
</head>

<body>
  <nav>
    <div class="container-1">
      <div class="logo"><img src="logo.png" alt="" style="width: 50px;height: 50px; margin:10px 10px 10px 20px;" />
      </div>
      <div class="nav-link">
        <ul>
          <a href="index.html">
            <li>Home</li>
          </a>
          <a href="gallery.html">
            <li>Gallery</li>
          </a>
          <a href="about.html">
            <li>About Me</li>
          </a>
        </ul>
      </div>
    </div>
    <div class="container-2 flex-container">
      <div class="button" style="align-self: center">
        <a href="contact.html"><button>Contact Me</button></a>
      </div>
    </div>
  </nav>
  <div class="contact-container">
    <div class="other-contact-container flex-container">
      <div class="flex-child">
        <div class="icon"><a href="https://www.facebook.com/shubham7413/" target="_blank"><i class="fab fa-facebook"
              style="color: rgb(66,103,178);"></i></a></div>
      </div>
      <div class="flex-child">
        <div class="icon"><a href="https://github.com/shubham7413" target="_blank"><i class="fab fa-github"
              style="color: #333;"></i></a></div>
      </div>
      <div class="flex-child">
        <div class="icon"><a href="https://www.instagram.com/_shubham7413/" target="_blank"><i class="fab fa-instagram"
              style="color: #bc2a8d;"></i></a></div>
      </div>
      <div class="flex-child">
        <div class="icon"><a href="#"><i class="fab fa-linkedin" style="color: #0077b5;"></i></a>
        </div>
      </div>
    </div>
    <div class="mail-container">
      <div class="inner-container">
        <div class="left-container">
          <h3 class="">Contact Us</h3>
          <form action="">
            <label for="name">FULL NAME</label><br>
            <input type="text" name="name" id="name" placeholder="Name"><br>

            <label for="email">EMAIL ADDRESS</label><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>

            <label for="sub">SUBJECT</label><br>
            <input type="text" name="sub" id="sub" placeholder="Subject"><br>
            <label for="msg">Message</label>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Message"></textarea><br>

            <input type="submit" value="HIGH FIVE">

          </form>
        </div>
        <div class="right-container">
          <img src="https://dummyimage.com/500x500/000/fff" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
